<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.teknofilo.com/wp-content/uploads/2021/06/Netflix-1000x563.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .login-container form input[type="submit"] {
            background-color: #e50914;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .login-container form input[type="submit"]:hover {
            background-color: #f40612;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .remember-me input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="pagina-video.html" method="GET">
            <input type="text" name="emailOrPhone" placeholder="Email or phone number" required 
                   pattern="^(\w+@\w+\.\w+|[+]?591\s[6-7]\d{7})$"
                   title="Ingrese un correo válido o un número de teléfono boliviano">
            <input type="password" name="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" name="remember"> Remember me
            </div>
            <input type="submit" value="Sign In">
        </form>
        <p><a href="#" style="color: #737373; text-decoration: none;">Need help?</a></p>
    </div>
</body>
</html>
